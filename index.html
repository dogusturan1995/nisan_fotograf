<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nişan Fotoğrafları</title>
<style>
body { font-family: Arial, sans-serif; text-align: center; margin:20px; background:#f7f7f7; }
button { padding:10px 20px; margin:10px; border:none; border-radius:5px; cursor:pointer; background:#764ba2; color:white; }
button:hover { background:#5a378a; }
img { max-width:100%; border-radius:10px; margin:10px 0; box-shadow:0 2px 6px rgba(0,0,0,0.2); }
.gallery { display:grid; grid-template-columns:repeat(auto-fill,minmax(200px,1fr)); gap:15px; margin-top:20px; }
.card { background:white; border-radius:10px; padding:10px; box-shadow:0 2px 8px rgba(0,0,0,0.1); }
</style>
</head>
<body>
<h1>📸 Nişan Fotoğraf Albümü</h1>
<input type="file" id="fileInput" accept="image/*" multiple>
<br>
<button onclick="upload()">Fotoğraf Yükle</button>
<h2>Albüm</h2>
<div id="gallery" class="gallery"></div>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwpWVB7atN_koqZZKqcxt803lv5Yz67fpAyA3Lo_Z1qXHMJp7Of6-iAhMQuy3-PnKqw/exec";

async function upload() {
  const files = document.getElementById('fileInput').files;
  if(!files.length) return alert("⚠️ Lütfen fotoğraf seçin!");
  for(const file of files) {
    const reader = new FileReader();
    reader.onload = async e => {
      await fetch(SCRIPT_URL, {
        method:"POST",
        headers:{"Content-Type":"application/json"},
        body:JSON.stringify({image:e.target.result, fileName:file.name})
      });
      load();
    };
    reader.readAsDataURL(file);
  }
}

async function load() {
  const res = await fetch(SCRIPT_URL);
  const data = await res.json();
  const g = document.getElementById("gallery");
  g.innerHTML = "";
  if(data.success) {
    data.photos.forEach(p=>{
      g.innerHTML += `
        <div class="card">
          <img src="${p.url}" alt="Foto">
          <br>
          <a href="${p.download}" download>📥 İndir</a>
        </div>`;
    });
  } else {
    g.innerHTML = "<p>⚠️ Fotoğraflar yüklenemedi.</p>";
  }
}
load();
</script>
</body>
</html>
