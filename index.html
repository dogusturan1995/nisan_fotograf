<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nişan Fotoğraf Paylaşım</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Ana Karşılama Ekranı */
        .welcome-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            background: rgba(255, 255, 255, 0.95);
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .welcome-image {
            width: 90%;
            max-width: 500px;
            height: 400px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
            background: linear-gradient(135deg, #f5f5f5, #e0e0e0);
        }

        .welcome-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .welcome-image-placeholder {
            font-size: 100px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }

        .welcome-text {
            text-align: center;
            margin-bottom: 30px;
        }

        .couple-names {
            font-size: 2.5em;
            color: #764ba2;
            font-weight: 300;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }

        .event-date {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 5px;
        }

        .welcome-message {
            font-size: 1em;
            color: #888;
            font-style: italic;
        }

        .action-buttons {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .action-btn {
            padding: 15px 35px;
            font-size: 1.1em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .upload-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .upload-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.4);
        }

        .view-btn {
            background: white;
            color: #764ba2;
            border: 2px solid #764ba2;
        }

        .view-btn:hover {
            background: #764ba2;
            color: white;
            transform: translateY(-3px);
        }

        /* Fotoğraf Yükleme Ekranı */
        .upload-screen, .gallery-screen {
            display: none;
            min-height: 100vh;
            background: white;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }

        .header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            position: relative;
        }

        .back-btn {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            padding: 8px 15px;
            border-radius: 25px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .back-btn:hover {
            background: rgba(255,255,255,0.3);
        }

        .upload-container {
            max-width: 600px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .name-input-container {
            margin-bottom: 30px;
        }

        .name-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        .name-input:focus {
            outline: none;
            border-color: #764ba2;
        }

        .upload-area {
            border: 3px dashed #764ba2;
            border-radius: 20px;
            padding: 60px 20px;
            text-align: center;
            background: #f8f9fa;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .upload-area:hover {
            background: #f0f0f0;
            border-color: #667eea;
        }

        .upload-area.dragover {
            background: #e8eaf6;
            border-color: #667eea;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 60px;
            color: #764ba2;
            margin-bottom: 20px;
        }

        .file-input {
            display: none;
        }

        .upload-text {
            color: #666;
            font-size: 1.1em;
            margin-bottom: 10px;
        }

        .upload-hint {
            color: #999;
            font-size: 0.9em;
        }

        /* Önizleme Alanı */
        .preview-container {
            margin-top: 30px;
            display: none;
        }

        .preview-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .preview-item {
            position: relative;
            padding-bottom: 100%;
            background: #f0f0f0;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .preview-img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .remove-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(255,0,0,0.7);
            color: white;
            border: none;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s;
        }

        .remove-btn:hover {
            background: rgba(255,0,0,0.9);
        }

        .upload-final-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .upload-final-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .upload-final-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        /* Galeri Ekranı */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 30px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .gallery-item {
            position: relative;
            background: #f5f5f5;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            aspect-ratio: 1;
        }

        .gallery-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
        }

        .gallery-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .photo-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.7), transparent);
            padding: 15px;
            color: white;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }

        .gallery-item:hover .photo-info {
            transform: translateY(0);
        }

        .uploader-name {
            font-size: 0.9em;
            margin-bottom: 8px;
        }

        .download-btn {
            background: white;
            color: #764ba2;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
            width: 100%;
            transition: all 0.3s;
        }

        .download-btn:hover {
            background: #764ba2;
            color: white;
        }

        /* Loading ve Messages */
        .loading-spinner {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            background: rgba(255,255,255,0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }

        .loading-spinner.active {
            display: block;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #764ba2;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            text-align: center;
            color: #666;
        }

        .message {
            display: none;
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            animation: slideInRight 0.5s ease;
            z-index: 1000;
            background: #4caf50;
            color: white;
        }

        .message.error {
            background: #f44336;
        }

        .message.show {
            display: block;
        }

        @keyframes slideInRight {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }

        /* Empty State */
        .empty-gallery {
            grid-column: 1 / -1;
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-gallery-icon {
            font-size: 80px;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .couple-names {
                font-size: 2em;
            }
            
            .action-buttons {
                flex-direction: column;
                width: 100%;
                max-width: 300px;
            }
            
            .action-btn {
                width: 100%;
            }
            
            .gallery-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 10px;
                padding: 20px 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Karşılama Ekranı -->
    <div class="welcome-screen" id="welcomeScreen">
        <div class="welcome-image" id="welcomeImage">
            <div class="welcome-image-placeholder">❤️</div>
        </div>
        <div class="welcome-text">
            <h1 class="couple-names">Ayşe & Mehmet</h1>
            <p class="event-date">15 Şubat 2025</p>
            <p class="welcome-message">Mutluluğumuzu paylaştığınız için teşekkür ederiz</p>
        </div>
        <div class="action-buttons">
            <button class="action-btn upload-btn" onclick="showUploadScreen()">
                📸 Fotoğraf Paylaş
            </button>
            <button class="action-btn view-btn" onclick="showGalleryScreen()">
                🖼️ Albümü Görüntüle
            </button>
        </div>
    </div>

    <!-- Fotoğraf Yükleme Ekranı -->
    <div class="upload-screen" id="uploadScreen">
        <div class="header">
            <button class="back-btn" onclick="showWelcomeScreen()">← Geri</button>
            <h2>Fotoğraf Yükle</h2>
        </div>
        <div class="upload-container">
            <div class="name-input-container">
                <input type="text" class="name-input" id="uploaderName" placeholder="İsminizi yazın (Örn: Ali Veli)">
            </div>
            
            <div class="upload-area" id="uploadArea" onclick="document.getElementById('fileInput').click()">
                <div class="upload-icon">📷</div>
                <div class="upload-text">Fotoğraf seçmek için tıklayın</div>
                <div class="upload-hint">veya sürükleyip bırakın</div>
                <input type="file" id="fileInput" class="file-input" multiple accept="image/*">
            </div>
            
            <div class="preview-container" id="previewContainer">
                <h3 style="color: #764ba2; margin-bottom: 15px;">Seçilen Fotoğraflar:</h3>
                <div class="preview-grid" id="previewGrid"></div>
                <button class="upload-final-btn" id="uploadBtn" onclick="uploadPhotos()">
                    Fotoğrafları Yükle
                </button>
            </div>
        </div>
    </div>

    <!-- Galeri Ekranı -->
    <div class="gallery-screen" id="galleryScreen">
        <div class="header">
            <button class="back-btn" onclick="showWelcomeScreen()">← Geri</button>
            <h2>Fotoğraf Galerisi</h2>
        </div>
        <div class="gallery-grid" id="galleryGrid">
            <div class="empty-gallery">
                <div class="empty-gallery-icon">📷</div>
                <h3>Henüz fotoğraf yüklenmemiş</h3>
                <p>İlk fotoğrafı yükleyen siz olun!</p>
            </div>
        </div>
    </div>

    <!-- Loading Spinner -->
    <div class="loading-spinner" id="loadingSpinner">
        <div class="spinner"></div>
        <div class="loading-text" id="loadingText">Yükleniyor...</div>
    </div>

    <!-- Message -->
    <div class="message" id="message"></div>

    <script>
        // Global değişkenler
        let selectedFiles = [];
        let uploadedPhotos = [];

        // LocalStorage'dan fotoğrafları yükle
        function loadPhotosFromStorage() {
            const stored = localStorage.getItem('weddingPhotos');
            if (stored) {
                try {
                    uploadedPhotos = JSON.parse(stored);
                } catch (e) {
                    uploadedPhotos = [];
                }
            }
        }

        // LocalStorage'a fotoğrafları kaydet
        function savePhotosToStorage() {
            localStorage.setItem('weddingPhotos', JSON.stringify(uploadedPhotos));
        }

        // Sayfa yüklendiğinde
        document.addEventListener('DOMContentLoaded', function() {
            loadPhotosFromStorage();
            
            // Dosya input event listener
            const fileInput = document.getElementById('fileInput');
            if (fileInput) {
                fileInput.addEventListener('change', handleFileSelect);
            }

            // Upload area drag & drop
            const uploadArea = document.getElementById('uploadArea');
            if (uploadArea) {
                uploadArea.addEventListener('dragover', handleDragOver);
                uploadArea.addEventListener('dragleave', handleDragLeave);
                uploadArea.addEventListener('drop', handleDrop);
            }
        });

        // Ekran geçişleri
        function showWelcomeScreen() {
            document.getElementById('welcomeScreen').style.display = 'flex';
            document.getElementById('uploadScreen').style.display = 'none';
            document.getElementById('galleryScreen').style.display = 'none';
        }

        function showUploadScreen() {
            document.getElementById('welcomeScreen').style.display = 'none';
            document.getElementById('uploadScreen').style.display = 'block';
            document.getElementById('galleryScreen').style.display = 'none';
        }

        function showGalleryScreen() {
            document.getElementById('welcomeScreen').style.display = 'none';
            document.getElementById('uploadScreen').style.display = 'none';
            document.getElementById('galleryScreen').style.display = 'block';
            loadGalleryPhotos();
        }

        // Dosya seçimi
        function handleFileSelect(e) {
            const files = Array.from(e.target.files);
            files.forEach(file => {
                if (file.type.startsWith('image/')) {
                    selectedFiles.push(file);
                    displayPreview(file);
                }
            });
            updatePreviewVisibility();
        }

        // Drag & Drop fonksiyonları
        function handleDragOver(e) {
            e.preventDefault();
            e.currentTarget.classList.add('dragover');
        }

        function handleDragLeave(e) {
            e.currentTarget.classList.remove('dragover');
        }

        function handleDrop(e) {
            e.preventDefault();
            e.currentTarget.classList.remove('dragover');
            
            const files = Array.from(e.dataTransfer.files);
            files.forEach(file => {
                if (file.type.startsWith('image/')) {
                    selectedFiles.push(file);
                    displayPreview(file);
                }
            });
            updatePreviewVisibility();
        }

        // Önizleme gösterimi
        function displayPreview(file) {
            const reader = new FileReader();
            const previewGrid = document.getElementById('previewGrid');
            
            reader.onload = function(e) {
                const previewItem = document.createElement('div');
                previewItem.className = 'preview-item';
                previewItem.setAttribute('data-filename', file.name);
                previewItem.innerHTML = `
                    <img src="${e.target.result}" class="preview-img" alt="Preview">
                    <button class="remove-btn" onclick="removePhoto(this, '${file.name}')">×</button>
                `;
                previewGrid.appendChild(previewItem);
            };
            
            reader.readAsDataURL(file);
        }

        // Fotoğraf kaldırma
        function removePhoto(btn, fileName) {
            selectedFiles = selectedFiles.filter(file => file.name !== fileName);
            btn.parentElement.remove();
            updatePreviewVisibility();
        }

        // Önizleme alanı görünürlüğü
        function updatePreviewVisibility() {
            const previewContainer = document.getElementById('previewContainer');
            const uploadBtn = document.getElementById('uploadBtn');
            
            if (selectedFiles.length > 0) {
                previewContainer.style.display = 'block';
                uploadBtn.disabled = false;
            } else {
                previewContainer.style.display = 'none';
            }
        }

        // Mesaj gösterme
        function showMessage(text, type = 'success') {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = 'message show';
            if (type === 'error') {
                messageEl.classList.add('error');
            }
            
            setTimeout(() => {
                messageEl.classList.remove('show');
            }, 3000);
        }

        // Loading göster/gizle
        function showLoading(text = 'Yükleniyor...') {
            document.getElementById('loadingText').textContent = text;
            document.getElementById('loadingSpinner').classList.add('active');
        }

        function hideLoading() {
            document.getElementById('loadingSpinner').classList.remove('active');
        }

        // Fotoğraf yükleme
        function uploadPhotos() {
            const uploaderName = document.getElementById('uploaderName').value.trim();
            
            if (!uploaderName) {
                showMessage('⚠️ Lütfen isminizi yazın!', 'error');
                document.getElementById('uploaderName').focus();
                return;
            }
            
            if (selectedFiles.length === 0) {
                showMessage('⚠️ Lütfen en az bir fotoğraf seçin!', 'error');
                return;
            }
            
            showLoading('Fotoğraflar yükleniyor...');
            
            // Her fotoğraf için
            let uploadPromises = selectedFiles.map((file, index) => {
                return new Promise((resolve) => {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const photoData = {
                            id: Date.now() + '_' + index,
                            uploaderName: uploaderName,
                            uploadDate: new Date().toISOString(),
                            dataUrl: e.target.result,
                            fileName: file.name
                        };
                        uploadedPhotos.push(photoData);
                        resolve();
                    };
                    reader.readAsDataURL(file);
                });
            });
            
            // Tüm yüklemeler bittiğinde
            Promise.all(uploadPromises).then(() => {
                savePhotosToStorage();
                hideLoading();
                showMessage(`✓ ${selectedFiles.length} fotoğraf başarıyla yüklendi!`, 'success');
                
                // Temizle
                selectedFiles = [];
                document.getElementById('previewGrid').innerHTML = '';
                document.getElementById('fileInput').value = '';
                document.getElementById('uploaderName').value = '';
                updatePreviewVisibility();
                
                // 2 saniye sonra galeriye git
                setTimeout(() => {
                    showGalleryScreen();
                }, 2000);
            });
        }

        // Galeri fotoğraflarını yükle
        function loadGalleryPhotos() {
            const galleryGrid = document.getElementById('galleryGrid');
            
            if (uploadedPhotos.length === 0) {
                galleryGrid.innerHTML = `
                    <div class="empty-gallery">
                        <div class="empty-gallery-icon">📷</div>
                        <h3>Henüz fotoğraf yüklenmemiş</h3>
                        <p>İlk fotoğrafı yükleyen siz olun!</p>
                    </div>
                `;
                return;
            }
            
            galleryGrid.innerHTML = '';
            
            uploadedPhotos.forEach((photo, index) => {
                const galleryItem = document.createElement('div');
                galleryItem.className = 'gallery-item';
                galleryItem.innerHTML = `
                    <img src="${photo.dataUrl}" class="gallery-img" alt="Photo">
                    <div class="photo-info">
                        <div class="uploader-name">📤 ${photo.uploaderName}</div>
                        <button class="download-btn" onclick="downloadPhoto(${index})">
                            İndir
                        </button>
                    </div>
                `;
                galleryGrid.appendChild(galleryItem);
            });
        }

        // Fotoğraf indirme
        function downloadPhoto(index) {
            const photo = uploadedPhotos[index];
            if (photo) {
                const link = document.createElement('a');
                link.href = photo.dataUrl;
                link.download = `nisan_foto_${photo.uploaderName}_${photo.id}.jpg`;
                link.click();
                showMessage('✓ İndirme başlatıldı!', 'success');
            }
        }
    </script>
</body>
</html>
