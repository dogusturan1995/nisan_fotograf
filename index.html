<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sinem & Doğuş - Nişan Albümü</title>
<style>
body { 
  font-family: 'Segoe UI', sans-serif; 
  margin:0; padding:0; 
  background: linear-gradient(135deg, #667eea, #764ba2); 
  color:#333; 
}
header {
  text-align:center; 
  padding:40px 20px; 
  background:white; 
  box-shadow:0 4px 10px rgba(0,0,0,0.1);
}
header h1 { 
  font-size:2.5em; 
  color:#764ba2; 
  margin-bottom:10px;
}
header p {
  margin:5px 0; 
  color:#666;
}
button {
  padding:12px 25px; 
  margin:15px; 
  border:none; 
  border-radius:30px; 
  cursor:pointer; 
  background:#764ba2; 
  color:white; 
  font-weight:600; 
  transition:0.3s;
}
button:hover { background:#5a378a; }
input[type=file] { margin:20px 0; }
.gallery { 
  display:grid; 
  grid-template-columns:repeat(auto-fill,minmax(250px,1fr)); 
  gap:15px; 
  padding:20px; 
}
.gallery img {
  width:100%; 
  border-radius:15px; 
  box-shadow:0 5px 15px rgba(0,0,0,0.2); 
  transition:transform 0.3s;
}
.gallery img:hover { transform:scale(1.05); }
a.download-link { 
  display:block; 
  margin-top:8px; 
  text-decoration:none; 
  color:#764ba2; 
  font-weight:600;
}
footer {
  text-align:center; 
  padding:20px; 
  color:white; 
  font-size:0.9em;
}
</style>
</head>
<body>
<header>
  <h1>Sinem & Doğuş</h1>
  <p>13 Eylül 2025</p>
  <p><em>Mutluluğumuzu bizimle paylaşın!</em></p>
  <input type="file" id="fileInput" accept="image/*" multiple>
  <br>
  <button onclick="upload()">📤 Fotoğraf Yükle</button>
</header>

<h2 style="text-align:center; color:white; margin-top:30px;">🖼️ Albüm</h2>
<div id="gallery" class="gallery"></div>

<footer>
  © 2025 Sinem & Doğuş
</footer>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwpWVB7atN_koqZZKqcxt803lv5Yz67fpAyA3Lo_Z1qXHMJp7Of6-iAhMQuy3-PnKqw/exec";

async function upload() {
  const files = document.getElementById('fileInput').files;
  if(!files.length) return alert("⚠️ Lütfen fotoğraf seçin!");
  for(const file of files) {
    const reader = new FileReader();
    reader.onload = async e => {
      await fetch(SCRIPT_URL, {
        method:"POST",
        headers:{"Content-Type":"application/json"},
        body:JSON.stringify({image:e.target.result, fileName:file.name})
      });
      load();
    };
    reader.readAsDataURL(file);
  }
}

async function load() {
  const res = await fetch(SCRIPT_URL);
  const data = await res.json();
  const g = document.getElementById("gallery");
  g.innerHTML = "";
  if(data.success) {
    data.photos.forEach(p=>{
      g.innerHTML += `
        <div>
          <img src="${p.url}" alt="Foto">
          <a class="download-link" href="${p.download}" download>📥 İndir</a>
        </div>`;
    });
  } else {
    g.innerHTML = "<p style='color:white;'>⚠️ Fotoğraflar yüklenemedi.</p>";
  }
}
load();
</script>
</body>
</html>
