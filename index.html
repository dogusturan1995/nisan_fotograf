<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sinem & Doƒüu≈ü - 13.09.2025</title>
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh; overflow-x: hidden;
        }
        .welcome-screen {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            min-height: 100vh; padding: 20px; background: rgba(255, 255, 255, 0.95);
            animation: fadeIn 1s ease;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px);} to { opacity: 1; transform: translateY(0);} }
        .welcome-image { width: 90%; max-width: 500px; height: 400px; border-radius: 20px; margin-bottom: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1); overflow: hidden; background: #e0e0e0; display:flex; align-items:center; justify-content:center;}
        .welcome-text { text-align: center; margin-bottom: 30px; }
        .couple-names { font-size: 2.5em; color: #764ba2; font-weight: 300; margin-bottom: 10px; letter-spacing: 2px; }
        .event-date { font-size: 1.2em; color: #666; margin-bottom: 5px; }
        .welcome-message { font-size: 1em; color: #888; font-style: italic; }
        .action-buttons { display: flex; gap: 20px; flex-wrap: wrap; justify-content: center; }
        .action-btn { padding: 15px 35px; font-size: 1.1em; border: none; border-radius: 50px; cursor: pointer;
            transition: all 0.3s ease; font-weight: 600; text-transform: uppercase; letter-spacing: 1px; box-shadow: 0 10px 30px rgba(0,0,0,0.1);}
        .upload-btn { background: linear-gradient(135deg, #667eea, #764ba2); color: white; }
        .upload-btn:hover { transform: translateY(-3px); box-shadow: 0 15px 40px rgba(102, 126, 234, 0.4);}
        .view-btn { background: white; color: #764ba2; border: 2px solid #764ba2; }
        .view-btn:hover { background: #764ba2; color: white; transform: translateY(-3px);}
        .upload-screen, .gallery-screen { display: none; min-height: 100vh; background: white; animation: slideIn 0.5s ease;}
        @keyframes slideIn { from { transform: translateX(100%);} to { transform: translateX(0);} }
        .header { background: linear-gradient(135deg, #667eea, #764ba2); color: white; padding: 20px; text-align: center;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1); position: relative; }
        .back-btn { position: absolute; left: 20px; top: 50%; transform: translateY(-50%); background: rgba(255,255,255,0.2); border: none;
            color: white; padding: 8px 15px; border-radius: 25px; cursor: pointer; }
        .upload-container { max-width: 600px; margin: 40px auto; padding: 0 20px; }
        .name-input { width: 100%; padding: 15px; border: 2px solid #e0e0e0; border-radius: 10px; font-size: 1em; margin-bottom: 30px;}
        .upload-area { border: 3px dashed #764ba2; border-radius: 20px; padding: 60px 20px; text-align: center;
            background: #f8f9fa; cursor: pointer; }
        .preview-container { margin-top: 30px; display: none; }
        .preview-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); gap: 15px; margin-bottom: 20px; }
        .preview-item { position: relative; padding-bottom: 100%; background: #f0f0f0; border-radius: 10px; overflow: hidden; }
        .preview-img { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; }
        .remove-btn { position: absolute; top: 5px; right: 5px; background: rgba(255,0,0,0.7); color: white; border: none;
            border-radius: 50%; width: 25px; height: 25px; cursor: pointer; }
        .upload-final-btn { width: 100%; padding: 15px; background: linear-gradient(135deg, #667eea, #764ba2); color: white;
            border: none; border-radius: 10px; font-size: 1.1em; font-weight: 600; cursor: pointer; }
        .gallery-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; padding: 30px 20px; max-width: 1200px; margin: 0 auto; }
        .gallery-item { position: relative; background: #f5f5f5; border-radius: 15px; overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.1); cursor: pointer; aspect-ratio: 1; }
        .gallery-img { width: 100%; height: 100%; object-fit: cover; }
        .photo-info { position: absolute; bottom: 0; left: 0; right: 0; background: linear-gradient(to top, rgba(0,0,0,0.7), transparent); padding: 15px; color: white;
            transform: translateY(100%); transition: transform 0.3s ease;}
        .gallery-item:hover .photo-info { transform: translateY(0); }
        .uploader-name { font-size: 0.9em; margin-bottom: 8px; }
        .download-btn { background: white; color: #764ba2; border: none; padding: 8px 15px; border-radius: 20px; cursor: pointer; font-weight: 600; width: 100%;}
        .download-btn:hover { background: #764ba2; color: white; }
        .loading-spinner { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 1000; background: rgba(255,255,255,0.95); padding: 30px; border-radius: 15px; }
        .loading-spinner.active { display: block; }
        .spinner { width: 50px; height: 50px; border: 5px solid #f3f3f3; border-top: 5px solid #764ba2; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 15px;}
        @keyframes spin { 0% { transform: rotate(0deg);} 100% { transform: rotate(360deg);} }
        .loading-text { text-align: center; color: #666; }
        .message { display: none; position: fixed; top: 20px; right: 20px; padding: 15px 25px; border-radius: 10px; background: #4caf50; color: white;}
        .message.error { background: #f44336; }
        .message.show { display: block; }
        .empty-gallery { grid-column: 1 / -1; text-align: center; padding: 60px 20px; color: #999; }
        .empty-gallery-icon { font-size: 80px; margin-bottom: 20px; opacity: 0.3; }
    </style>
</head>
<body>
    <!-- Kar≈üƒ±lama -->
    <div class="welcome-screen" id="welcomeScreen">
        <div class="welcome-image"><div class="welcome-image-placeholder">üíë</div></div>
        <div class="welcome-text">
            <h1 class="couple-names">Sinem & Doƒüu≈ü</h1>
            <p class="event-date">13 Eyl√ºl 2025</p>
            <p class="welcome-message">Mutluluƒüumuzu payla≈ütƒ±ƒüƒ±nƒ±z i√ßin te≈üekk√ºr ederiz</p>
        </div>
        <div class="action-buttons">
            <button class="action-btn upload-btn" onclick="showUploadScreen()">üì∏ Fotoƒüraf Payla≈ü</button>
            <button class="action-btn view-btn" onclick="showGalleryScreen()">üñºÔ∏è Alb√ºm√º G√∂r√ºnt√ºle</button>
        </div>
    </div>

    <!-- Y√ºkleme -->
    <div class="upload-screen" id="uploadScreen">
        <div class="header"><button class="back-btn" onclick="showWelcomeScreen()">‚Üê Geri</button><h2>Fotoƒüraf Y√ºkle</h2></div>
        <div class="upload-container">
            <input type="text" class="name-input" id="uploaderName" placeholder="ƒ∞sminizi yazƒ±n (√ñrn: Ali Veli)">
            <div class="upload-area" id="uploadArea" onclick="document.getElementById('fileInput').click()">
                <div class="upload-icon">üì∑</div><div class="upload-text">Fotoƒüraf se√ßmek i√ßin tƒ±klayƒ±n</div>
                <div class="upload-hint">veya s√ºr√ºkleyip bƒ±rakƒ±n</div><input type="file" id="fileInput" class="file-input" multiple accept="image/*">
            </div>
            <div class="preview-container" id="previewContainer">
                <h3 style="color: #764ba2; margin-bottom: 15px;">Se√ßilen Fotoƒüraflar:</h3>
                <div class="preview-grid" id="previewGrid"></div>
                <button class="upload-final-btn" id="uploadBtn" onclick="uploadPhotos()">Fotoƒüraflarƒ± Y√ºkle</button>
            </div>
        </div>
    </div>

    <!-- Galeri -->
    <div class="gallery-screen" id="galleryScreen">
        <div class="header"><button class="back-btn" onclick="showWelcomeScreen()">‚Üê Geri</button><h2>Fotoƒüraf Galerisi</h2></div>
        <div class="gallery-grid" id="galleryGrid">
            <div class="empty-gallery"><div class="empty-gallery-icon">üì∑</div><h3>Fotoƒüraflar y√ºkleniyor...</h3></div>
        </div>
    </div>

    <div class="loading-spinner" id="loadingSpinner"><div class="spinner"></div><div class="loading-text" id="loadingText">Y√ºkleniyor...</div></div>
    <div class="message" id="message"></div>

<script>
const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwjtxNxNOIZREKTc3dV44HHzI9opoMLhBYOoc1Im0i7HJMDVlpPMWXAFHX-rov6138o/exec';
let selectedFiles = [];

window.addEventListener('DOMContentLoaded', function() {
    document.getElementById('fileInput').addEventListener('change', handleFileSelect);
    const uploadArea = document.getElementById('uploadArea');
    uploadArea.addEventListener('dragover', e => { e.preventDefault(); uploadArea.classList.add('dragover'); });
    uploadArea.addEventListener('dragleave', e => uploadArea.classList.remove('dragover'));
    uploadArea.addEventListener('drop', handleDrop);
});

function showWelcomeScreen(){ document.getElementById('welcomeScreen').style.display='flex'; document.getElementById('uploadScreen').style.display='none'; document.getElementById('galleryScreen').style.display='none';}
function showUploadScreen(){ document.getElementById('welcomeScreen').style.display='none'; document.getElementById('uploadScreen').style.display='block'; document.getElementById('galleryScreen').style.display='none';}
function showGalleryScreen(){ document.getElementById('welcomeScreen').style.display='none'; document.getElementById('uploadScreen').style.display='none'; document.getElementById('galleryScreen').style.display='block'; loadGalleryPhotos();}

function handleFileSelect(e){ Array.from(e.target.files).forEach(file=>{ if(file.type.startsWith('image/')){ selectedFiles.push(file); displayPreview(file);} }); updatePreviewVisibility();}
function handleDrop(e){ e.preventDefault(); e.currentTarget.classList.remove('dragover'); Array.from(e.dataTransfer.files).forEach(file=>{ if(file.type.startsWith('image/')){ selectedFiles.push(file); displayPreview(file);} }); updatePreviewVisibility();}
function displayPreview(file){ const reader=new FileReader(); reader.onload=e=>{ const div=document.createElement('div'); div.className='preview-item'; div.innerHTML=`<img src="${e.target.result}" class="preview-img"><button class="remove-btn" onclick="removePhoto(this,'${file.name}')">√ó</button>`; document.getElementById('previewGrid').appendChild(div); }; reader.readAsDataURL(file);}
function removePhoto(btn,name){ selectedFiles=selectedFiles.filter(f=>f.name!==name); btn.parentElement.remove(); updatePreviewVisibility();}
function updatePreviewVisibility(){ document.getElementById('previewContainer').style.display=selectedFiles.length>0?'block':'none'; document.getElementById('uploadBtn').disabled=selectedFiles.length===0;}

function showMessage(text,type='success'){const m=document.getElementById('message');m.textContent=text;m.className='message show'+(type==='error'?' error':'');setTimeout(()=>m.classList.remove('show'),3000);}
function showLoading(t='Y√ºkleniyor...'){document.getElementById('loadingText').textContent=t;document.getElementById('loadingSpinner').classList.add('active');}
function hideLoading(){document.getElementById('loadingSpinner').classList.remove('active');}
function fileToBase64(file){ return new Promise((res,rej)=>{const r=new FileReader();r.onload=()=>res(r.result);r.onerror=err=>rej(err);r.readAsDataURL(file);});}

async function uploadPhotos(){
    const name=document.getElementById('uploaderName').value.trim();
    if(!name){showMessage('‚ö†Ô∏è L√ºtfen isminizi yazƒ±n!','error');return;}
    if(selectedFiles.length===0){showMessage('‚ö†Ô∏è L√ºtfen en az bir fotoƒüraf se√ßin!','error');return;}
    showLoading('Google Drive\'a y√ºkleniyor...'); document.getElementById('uploadBtn').disabled=true;
    try{
        for(let i=0;i<selectedFiles.length;i++){ const file=selectedFiles[i]; const base64=await fileToBase64(file); const ts=new Date().toISOString().replace(/[:.]/g,'-'); const fname=`${name}_${ts}_${file.name}`;
            await fetch(SCRIPT_URL,{method:'POST',mode:'no-cors',headers:{'Content-Type':'application/json'},body:JSON.stringify({image:base64,fileName:fname,uploaderName:name})});}
        hideLoading(); showMessage(`‚úì ${selectedFiles.length} fotoƒüraf ba≈üarƒ±yla y√ºklendi!`);
        selectedFiles=[]; document.getElementById('previewGrid').innerHTML=''; document.getElementById('fileInput').value=''; document.getElementById('uploaderName').value=''; updatePreviewVisibility(); document.getElementById('uploadBtn').disabled=false;
        setTimeout(()=>showGalleryScreen(),2000);
    }catch(err){hideLoading();document.getElementById('uploadBtn').disabled=false;showMessage('‚ùå Y√ºkleme hatasƒ±!','error');console.error(err);}
}

async function loadGalleryPhotos(){
    const g=document.getElementById('galleryGrid'); g.innerHTML=`<div class="empty-gallery"><div class="empty-gallery-icon">‚è≥</div><h3>Fotoƒüraflar y√ºkleniyor...</h3></div>`;
    try{ const res=await fetch(SCRIPT_URL); const data=await res.json();
        if(!data.success||!data.photos||data.photos.length===0){ g.innerHTML=`<div class="empty-gallery"><div class="empty-gallery-icon">üì∑</div><h3>Hen√ºz fotoƒüraf yok</h3></div>`; return;}
        g.innerHTML=''; data.photos.forEach(p=>{ const div=document.createElement('div'); div.className='gallery-item'; const uname=p.name.split('_')[0]||'Misafir';
            div.innerHTML=`<img src="${p.url}" class="gallery-img" alt="Photo" loading="lazy" onerror="this.onerror=null;this.src='${p.url}';"><div class="photo-info"><div class="uploader-name">üì§ ${uname}</div><a href="${p.downloadUrl}" download="${p.name}"><button class="download-btn">ƒ∞ndir</button></a></div>`;
            g.appendChild(div);});
    }catch(err){console.error(err); g.innerHTML=`<div class="empty-gallery"><div class="empty-gallery-icon">‚ö†Ô∏è</div><h3>Fotoƒüraflar y√ºklenemedi</h3></div>`;}
}
</script>
</body>
</html>
